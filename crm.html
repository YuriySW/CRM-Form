<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preload" href="fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin />
    <title>CRM-Form</title>
  </head>
  <body class="body">
    <section class="section">
      <img class="section__close-modal" src="img/icons/close.svg" alt="" />
      <h1 class="section__title">Добавить товар</h1>
      <form class="modal" action="https://jsonplaceholder.typicode.com/posts" method="POST">
        <fieldset class="modal__form">
          <label class="form-item form-item_title" for="name">Наименования</label>
          <input class="form-item form-item_area" type="text" name="name" id="name" required />

          <label class="form-item form-item_title" for="category">Категория</label>
          <input class="form-item form-item_area" type="text" name="category" id="category" required />

          <label class="form-item form-item_title" for="units">Единицы измерения</label>
          <input class="form-item form-item_area" type="text" name="units" id="units" required />

          <label class="form-item form-item_title" for="discount">Дисконт</label>
          <div class="discount">
            <input class="discount__checkbox" type="checkbox" aria-label="Добавить скидку" required />
            <input class="discount__area" type="text" name="discount" id="discount" disabled required />
          </div>

          <label class="form-item form-item_title" for="description">Описание</label>
          <textarea class="form-item form-item_area" name="description" id="description" rows="6" required></textarea>

          <label class="form-item form-item_title" for="count">Колличество</label>
          <input class="form-item form-item_area" type="number" name="count" id="count" required />

          <label class="form-item form-item_title" for="price">Цена</label>
          <input class="form-item form-item_area" type="number" name="price" id="price" required />
        </fieldset>
        <button class="submint" type="submit">Добавить товар</button>
      </form>
    </section>
  </body>
</html>
