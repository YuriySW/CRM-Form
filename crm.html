<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preload" href="fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin />
    <title>CRM-Form</title>
  </head>
  <body class="body">
    <div class="overlay">
      <div class="popup">
        <button class="popup__close" type="button"><img src="img/icons/close.svg" alt="" /></button>
        <p class="popup__title">Добавить товар</p>
        <form class="popup__form form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
          <fieldset class="form__fieldset">
            <label class="form__label" for="name">Наименования</label>
            <input class="form__input" type="text" name="name" id="name" required />

            <label class="form__label" for="category">Категория</label>
            <input class="form__input" type="text" name="category" id="category" required />

            <label class="form__label" for="units">Единицы измерения</label>
            <input class="form__input" type="text" name="units" id="units" required />

            <label class="form__label" for="discount">Дисконт</label>
            <div class="form__optional-input">
              <input class="checkbox form__checkbox" type="checkbox" aria-label="Добавить скидку" required />
              <input class="form__input" type="text" name="discount" id="discount" disabled required />
            </div>

            <label class="form__label" for="description">Описание</label>
            <textarea class="form__input" name="description" id="description" rows="5" required></textarea>

            <label class="form__label" for="count">Колличество</label>
            <input class="form__input" type="number" name="count" id="count" required />

            <label class="form__label" for="price">Цена</label>
            <input class="form__input" type="number" name="price" id="price" required />
          </fieldset>
          <button class="form__submint" type="submit">Добавить товар</button>
        </form>
      </div>
    </div>
  </body>
</html>
